<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      /* .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } */

      * {
        margin: 0;
        padding: 0;
      }

      .main {
        height: 100vh;
        background-color: hsl(30, 38%, 92%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        height: 60%;
        width: 60%;
        display: flex;
      }

      .img {
        height: 100%;
      }

      .img img {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="img">
          <img src="images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="description">
          <h1 class="heading-primary">Perfume</h1>
          Gabrielle Essence Eau De Parfum
          <h2 class="heading-secondary">Gabrielle Essence Eau De Parfum</h2>
          <p class="text">
            Preview A floral, solar and voluptuous interpretation composed by
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="discount-price">$149.99</p>
            <p class="regular-price">$169.99</p>
          </div>
          <button class="btn">Add to Cart</button>
        </div>
      </div>
    </div>

  </div> -->
  </body>
</html>
